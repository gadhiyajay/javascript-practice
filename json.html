<!DOCTYPE html>

    <title>JSON</title>

<body>
    <h3>JSON Introduction!</h3>

<script>
    let myobj = {
        name : "Jay",
        age : 21,
        city : "Jetpur"
    }
    console.log(myobj)

    let myjsonobj = JSON.stringify(myobj);
    console.log(myjsonobj);
    
</script>
